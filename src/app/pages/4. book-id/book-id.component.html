<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <title>Connexion/Inscription</title>
</head>

<body>
    <header>
        <section class="banner">
            <div class="font">
                <i class="fas fa-bars" id="hamburger" (click)="clickMenu()"></i>
                <i class="fas fa-times" id="cross" (click)="crossMenu()"></i>
            </div>
            <img alt="Les lumières d'Ukraine">
            <div class="userParam">
                <button class="logout">Se déconnecter</button>
                <button class="userProfile"><i class="fas fa-user"></i></button>
            </div>
        </section>
        
    </header>
    <aside class="menuAside">
        <section class="category">
            <li><a>Accueil</a></li>
            <li><a>Mes livres</a></li>
            <li><a>Evènements</a></li>
        </section>
    </aside>
    <main>
        <section class="UniqueBook" >
            <h3>Détails du livre:</h3>
            <img [src]="images" alt="Image du livre" style="width: 200px;">
            <h2>Titre: {{title}}</h2>
            <p>Description: {{description}}</p>
            <p>Genre: {{genre}}</p>
            <p>Auteur: {{author}}</p>
            <p>Année de publication: {{publishedYear}}</p>
            <p>Langue: {{language}}</p>
            <p>Etat: {{state}}</p>
            <button>Réserver le livre</button>
        </section>
    </main>
    <footer>
        <h3>Les lumières d'Ukraine - 2024</h3>

    </footer>
</body>
