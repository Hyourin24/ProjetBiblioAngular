<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Evènements</title>
</head>

<body>
    <header>
        <section class="banner">
            <img src="/annonce.jpg" alt="Les lumières d'Ukraine" (click)="clickAccueil()">
            <div class="userParam">
                <button class="logout" (click)="clickLogout()">Se déconnecter</button>
                <button class="userProfile"><i class="fas fa-user"></i></button>
            </div>
        </section>
    </header>
    <main>
        <section class="link">
            <div class="linkHome">
                <h3>Retourner voir les livres disponible ?</h3>
                <button (click)="goToAccueil()" >Accueil</button>
            </div>
        </section>
        <section class="listEvent">
            <div class="event" *ngFor="let event of resultatsFiltres">
               <img [src]="event.images" alt="Image de l'event" style="width: 200px;">
                <h2>{{event.title}}</h2>
                <p>Description: {{event.description}}</p>
                <p>Langue: {{ translateLanguage(event.language) }}</p>
                <p *ngIf="event.eventStartDate">Début: {{event.eventStartDate | date}}</p>
                <p *ngIf="event.eventEndDate">Fin: {{event.eventEndDate | date}}</p>
                <button (click)="(event.id)">M'y inscrire</button>
            </div>
        </section>
    </main>
    <footer>
        <h3>Les lumières d'Ukraine - 2024</h3>
    </footer>
</body>
