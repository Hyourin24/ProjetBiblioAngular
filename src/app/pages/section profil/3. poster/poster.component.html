<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <title>Connexion/Inscription</title>
</head>
<body>
    <main>
        <section class="postComment">
            <h2>Poster un livre</h2>
            <form (ngSubmit)="postBook()">
                <label for="commentTitle">Titre:</label>
                <input type="text" id="bookTitle" [(ngModel)]="title" name="title" required
                    placeholder="Titre...">
        
        
                <label for="commentBody">Commentaire:</label>
                <textarea id="commentBody" [(ngModel)]="description" name="description" required
                    placeholder="Votre description..."></textarea>

                <label for="genre">Genre:</label>
                <select id="genre" [(ngModel)]="genre" name="genre" required>
                    <option value="fantasy">Fantasy</option>
                    <option value="science-fiction">Science-fiction</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="historical">Historique</option>
                    <option value="mystery">Mystère</option>
                    <option value="horror">Horreur</option>
                </select>

                <label for="author">Auteur:</label>
                <input type="text" id="author" [(ngModel)]="author" name="author" required
                    placeholder="Auteur...">
                
                <label for="publishedYear">Année de publication:</label>
                <input type="number" id="publishedYear" [(ngModel)]="publishedYear" name="publishedYear"
                    required placeholder="Année de publication...">
                
                <label for="language">Langue:</label>
                <select id="language" [(ngModel)]="language" name="language" required>
                    <option value="fr">Français</option>
                    <option value="en">Anglais</option>
                    <option value="uk">Ukrainien</option>
                </select>

                
                    

                
        
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
</body>
